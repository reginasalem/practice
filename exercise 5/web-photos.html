<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Web Photos</title>
  </head>

  <body>

    <header>
      <h1>Web Photos</h1>
    </header>

    <main>

      <section>
        <h2>PNG</h2>

        <figure>
          <img src="artic-cia-world-factbook.png" alt="Artic CIA World Map" />
          <figcaption> PNG, 148.5 KB (Map by: CIA World Facebook) </figcaption>
        </figure>
      </section>

      <section>
        <h2>GIF</h2>

        <figure>
          <img src="artic-cia-world-factbook.gif" alt="Artic CIA World Map"/>
          <figcaption> GIF, 166.3 KB (Map by: CIA World Facebook) </figcaption>
        </figure>
      </section>

    </main>
  </body>
</html>
