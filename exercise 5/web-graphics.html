<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Web Graphics</title>
  </head>

  <body>

    <header>
      <h1>Web Graphics</h1>
    </header>

    <main>

      <section>
        <h2>High Quality</h2>

        <figure>
          <img src="flamingo-high.jpg" alt="Picture of a flamingo." />
          <figcaption> High Quality, 75%, 600px </figcaption>
        </figure>
      </section>

      <section>
        <h2>Medium Quality</h2>

        <figure>
          <img src="flamingo-medium.jpg" alt="Picture of a flamingo."/>
          <figcaption> Medium Quality, 40%, 600px </figcaption>
        </figure>
      </section>

      <section>
        <h2>Low Quality</h2>

        <figure>
          <img src="flamingo-low.jpg" alt="Picture of a flamingo." />
          <figcaption> Low Quality, 20%, 600px </figcaption>
        </figure>
      </section>
    </main>
  </body>
</html>
